<!DOCTYPE html>
<html lang="en">
<head>
    <title>Real time web chat</title>
    <script src="/chat.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div>
    <form style="float: right">
        <label>Name: </label>
        <input type="text" id="name"/><br>
        <input type="button" id="register" value="Register" onclick="RegisterUser()"/>
    </form>
    <div id="content" style="width: 500px; height: 500px; position: absolute;
    height: 200px;
    width: 400px;
    margin: -100px 0 0 -200px;
    top: 30%;
    left: 50%; border: solid 1px #999; overflow-y: scroll;"></div>
    <div style="position: absolute;
    height: 1000px;
    width: 400px;
    margin: -100px 0 0 -200px;
    top: 50%;
    left: 50%;">

        <form>
            <label>ToName: </label>
            <input type="text" id = "recipeintname"><br>
            <label> Message: </label>
            <input type="text" id="field"><br>
            <input type="button" id="send" value="Send" onclick="send()">
        </form>
    </div>
</div>
</body>
</html>
